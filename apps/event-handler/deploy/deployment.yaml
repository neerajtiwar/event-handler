apiVersion: apps/v1
kind: Deployment
metadata:
  name: event-handler
  namespace: event-handler
  labels:
    application: event-handler
spec:
  replicas: 1
  selector:
    matchLabels:
      application: event-handler
  template:
    metadata:
      labels:
        application: event-handler
    spec:
      initContainers:
      containers:
        - name: event-handler
          env:
          image: docker.io/neerajtiwari/event-handler:b25fcb418d2187e5aa2f79a18d107b36ed91bf94
          ports:
            - containerPort: 8001
          resources:
            requests:
              cpu: 20m
              memory: 256Mi
            limits:
              cpu: 20m
              memory: 256Mi
